<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EthioScan Test Page</title>
</head>
<body>
  <h1>EthioScan Local Test Page</h1>

  <p>Use the form below to simulate different vulnerabilities.</p>

  <form action="/submit" method="post">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <br><br>
    <label for="vuln">Choose vulnerability type:</label>
    <select name="vuln" id="vuln">
      <option value="">-- Safe (escaped) --</option>
      <option value="xss">Cross-Site Scripting (XSS)</option>
      <option value="sqli">SQL Injection</option>
      <option value="cmd">Command Injection</option>
      <option value="info">Information Disclosure</option>
    </select>

    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
